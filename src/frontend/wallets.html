<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Budget Tracker</title>
    <!-- Links the stylesheet for page styling -->
    <link rel="stylesheet" href="../frontend/style.css" type="text/css">
  </head>
  <body>
    <!-- Header Section -->
    <header>
        <!-- Displays the title and a brief description -->
        <h1>Wallets</h1>
        <p></p>
        <nav>
            <ul id="navbar">
                <li><a href="../frontend/index.html">Home</a></li>
                <li><a href="../frontend/transactions.html">Transactions</a></li>
                <li><a href="../frontend/wallets.html">Wallets</a></li>
                <li><a href="../frontend/categories.html">Categories</a></li>
                <li><a href="../frontend/reports.html">Reports</a></li>
            </ul>
        </nav>
        
    </header>

    <!-- Main Content Section -->
    <div class="container">

        <!-- Button to trigger the modal for adding wallets -->
        <button class="button" id="addWalletBtn">Add Wallet</button>

        <!-- Table for displaying transactions -->
        <table>
            <thead>
                <tr>
                    <!-- Table headers for wallets attributes -->
                    <th>Wallet</th>
                    <th>Amount</th>
                    
                </tr>
            </thead>
            <tbody id="walletsTableBody">
                <!-- Placeholder for dynamically added wallets -->
            </tbody>
        </table>
    </div>

     <!-- Modal for Adding a New Wallet -->
     <div class="modal" id="addWalletModal">
        <div class="modal-content">
            <!-- Close button for the modal -->
            <span class="close-btn" onclick="closeModal(`addWalletModal`)">&times;</span>
            <!-- Modal title -->
            <div class="modal-header">Add Wallet</div>
            <!-- Form to submit wallet details -->
             <form action="/addWallet" method="POST">
                <!-- Input fields for wallet details -->
                <label>Wallet Name:</label><br>
                <input type="text" id="walletName" name="walletName" placeholder="Wallet Name" required><br><br>

                <button type="submit" class="button">Save</button>
             </form>
        </div>
    </div>

    <!-- Modal to DELETE a Wallet -->
    <div class="modal" id="deleteWalletModal">
        <div class="modal-content">
            <!-- Close button for the modal -->
             <span class="close-btn" onclick="closeModal('deleteWalletModal')">&times;</span>
             <!-- Modal title -->
            <div class="modal-header">Delete Wallet</div>
             <label>Are you sure you want to delete this Wallet?</label><br><br>
             <button class="button" onclick="closeModal('deleteWalletModal')">No</button><br><br>
             <button class="delButton">Yes</button>
        </div>
    </div>

     <!-- Modal for Adding a New Wallet -->
     <div class="modal" id="editWalletModal">
        <div class="modal-content">
            <!-- Close button for the modal -->
            <span class="close-btn" onclick="closeModal(`editWalletModal`)">&times;</span>
            <!-- Modal title -->
            <div class="modal-header">Edit Wallet</div>
            <!-- Form to submit wallet details -->
             <form action="/editWallet" method="POST">
                <!-- Input fields for wallet details -->
                <label>New Wallet Name:</label><br>
                <input type="text" id="newWalletName" name="walletName" placeholder="Wallet Name" required><br><br>

                <button type="submit" class="button">Save Chages</button>
             </form>
        </div>
    </div>

    <!-- Links the external JavaScript file for interactivity -->
    <script src="../frontend/script_wallet.js"></script>
  </body>
</html>
