<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Budget Tracker</title>
    <!-- Links the stylesheet for page styling -->
    <link rel="stylesheet" href="../frontend/style.css" type="text/css">
  </head>
  <body>
    <!-- Header Section -->
    <header>
        <!-- Displays the title and a brief description -->
        <h1>Transactions</h1>
        <p></p>
        <nav>
            <ul id="navbar">
                <li><a href="../frontend/index.html">Home</a></li>
                <li><a href="../frontend/transactions.html">Transactions</a></li>
                <li><a href="../frontend/wallets.html">Wallets</a></li>
                <li><a href="../frontend/categories.html">Categories</a></li>
                <li><a href="../frontend/reports.html">Reports</a></li>
            </ul>
        </nav>
        
    </header>

    <!-- Main Content Section -->
    <div class="container">

        <!-- Button to trigger the modal for adding transactions -->
        <button class="button" id="addTransactionBtn">Add Transaction</button>

        <!-- Table for displaying transactions -->
        <table>
            <thead>
                <tr>
                    <!-- Table headers for transaction attributes -->
                    <th>Date</th>
                    <th>Type</th>
                    <th>Wallet</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="transactionTableBody">
                <!-- Placeholder for dynamically added transactions -->
            </tbody>
        </table>
    </div>

    <!-- Modal for Adding a New Transaction -->
    <div class="modal" id="addTransactionModal">
        <div class="modal-content">
            <!-- Close button for the modal -->
            <span class="close-btn" onclick="closeModal(`addTransactionModal`)">&times;</span>
            <!-- Modal title -->
            <div class="modal-header">Add Transaction</div>
            <!-- Form to submit transaction details -->
             <form action="/addTransaction" method="POST">
                <!-- Input fields for transaction details -->
                <label for="date">Date:</label><br>
                <input type="date" id="date" name="date" required><br><br>

                <!-- Dropdown for selecting transaction type -->
                <label>Type:</label><br>
                <select id="type" name="type" required>
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select><br><br>

                <!-- Dropdown for selecting the wallet -->
                <label>Wallet:</label><br>
                <select id="walletDropdown" name="wallet_id" required>
                  <!-- Options will be dynamically populated -->
                </select><br><br>

                <!-- Input for transaction category -->
                <label>Category:</label><br>
                <select id="categoriesDropdown" name="category_id" required><br><br>
                <!-- Options will be dynamically populated -->
                </select><br><br>

                <!-- Input for adding a transaction description -->
                <label>Description:</label><br>
                <input type="text" id="description" name="description" placeholder="Description" required><br><br>

                <!-- Input for transaction value -->
                <label>Amount:</label><br>
                <input type="number" id="amount" name="amount" placeholder="Amount" step="any" required><br><br>

                <!-- Button to save the transaction -->
                <button type="submit" class="button">Save</button>
             </form>
        </div>
    </div>

    <!-- Modal to DELETE an Transaction -->
    <div class="modal" id="deleteTransactionModal">
        <div class="modal-content">
            <!-- Close button for the modal -->
             <span class="close-btn" onclick="closeModal('deleteTransactionModal')">&times;</span>
             <label>Are you sure you want to delete this transaction?</label><br><br>
             <button class="button" onclick="closeModal('deleteTransactionModal')">No</button><br><br>
             <button class="delButton">Yes</button>
        </div>
    </div>


    <!-- Links the external JavaScript file for interactivity -->
    <script src="../frontend/script_transactions.js"></script>
  </body>
</html>
